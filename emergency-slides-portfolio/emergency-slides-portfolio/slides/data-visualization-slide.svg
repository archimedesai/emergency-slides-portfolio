<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f7f9fc"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="100" fill="#2c3e50"/>
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Data Visualization</text>
  <text x="40" y="85" font-family="Arial, sans-serif" font-size="18" fill="#ecf0f1">Turn complex numbers into compelling visual insights</text>
  
  <!-- Main container -->
  <rect x="40" y="120" width="720" height="450" rx="8" ry="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Chart Title -->
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Quarterly Sales Performance</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Comparing target vs. actual across product lines</text>
  
  <!-- Chart Legend -->
  <rect x="500" y="140" width="16" height="16" fill="#3498db"/>
  <text x="525" y="153" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Actual</text>
  <rect x="600" y="140" width="16" height="16" fill="#e74c3c" fill-opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
  <text x="625" y="153" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Target</text>
  
  <!-- Side insight box - moved to side for clearance -->
  <rect x="520" y="195" width="210" height="345" rx="8" ry="8" fill="#ebf5fa" stroke="#b3d8e8" stroke-width="1"/>
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Key Insights</text>
  <line x1="540" y1="240" x2="710" y2="240" stroke="#3498db" stroke-width="2"/>
  
  <!-- Key Insights Detail with shortened text to prevent overflow -->
  <g>
    <circle cx="550" cy="275" r="6" fill="#3498db"/>
    <text x="570" y="280" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Q4 performance beat</text>
    <text x="570" y="300" font-family="Arial, sans-serif" font-size="14" fill="#34495e">target by 12.5%</text>
  </g>
  
  <g>
    <circle cx="550" cy="335" r="6" fill="#3498db"/>
    <text x="570" y="340" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Highest quarterly growth</text>
    <text x="570" y="360" font-family="Arial, sans-serif" font-size="14" fill="#34495e">in the past 3 years</text>
  </g>
  
  <g>
    <circle cx="550" cy="395" r="6" fill="#3498db"/>
    <text x="570" y="400" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Q2 saw perfect</text>
    <text x="570" y="420" font-family="Arial, sans-serif" font-size="14" fill="#34495e">alignment with targets</text>
  </g>
  
  <g>
    <circle cx="550" cy="455" r="6" fill="#3498db"/>
    <text x="570" y="460" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Q3 underperformed by</text>
    <text x="570" y="480" font-family="Arial, sans-serif" font-size="14" fill="#34495e">17.8% against target</text>
  </g>
  
  <!-- Bar Chart - now takes left side only -->
  <g transform="translate(70, 195)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="320" stroke="#bdc3c7" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="320" x2="420" y2="320" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="320" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">0</text>
    <text x="-10" y="240" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">25</text>
    <text x="-10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">50</text>
    <text x="-10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">75</text>
    <text x="-10" y="0" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="end">100</text>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="240" x2="420" y2="240" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="160" x2="420" y2="160" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="80" x2="420" y2="80" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="0" x2="420" y2="0" stroke="#ecf0f1" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- X-axis labels -->
    <text x="50" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Q1</text>
    <text x="150" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Q2</text>
    <text x="250" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Q3</text>
    <text x="350" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Q4</text>
    
    <!-- Bars for Q1 -->
    <rect x="25" y="120" width="50" height="200" fill="#3498db" rx="3" ry="3">
      <animate attributeName="height" from="0" to="200" dur="0.8s" fill="freeze"/>
      <animate attributeName="y" from="320" to="120" dur="0.8s" fill="freeze"/>
    </rect>
    <rect x="25" y="80" width="50" height="240" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="3" ry="3">
      <animate attributeName="height" from="0" to="240" dur="0.7s" fill="freeze"/>
      <animate attributeName="y" from="320" to="80" dur="0.7s" fill="freeze"/>
    </rect>
    
    <!-- Bars for Q2 -->
    <rect x="125" y="80" width="50" height="240" fill="#3498db" rx="3" ry="3">
      <animate attributeName="height" from="0" to="240" dur="1s" fill="freeze"/>
      <animate attributeName="y" from="320" to="80" dur="1s" fill="freeze"/>
    </rect>
    <rect x="125" y="80" width="50" height="240" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="3" ry="3">
      <animate attributeName="height" from="0" to="240" dur="0.9s" fill="freeze"/>
      <animate attributeName="y" from="320" to="80" dur="0.9s" fill="freeze"/>
    </rect>
    
    <!-- Bars for Q3 -->
    <rect x="225" y="160" width="50" height="160" fill="#3498db" rx="3" ry="3">
      <animate attributeName="height" from="0" to="160" dur="0.6s" fill="freeze"/>
      <animate attributeName="y" from="320" to="160" dur="0.6s" fill="freeze"/>
    </rect>
    <rect x="225" y="80" width="50" height="240" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="3" ry="3">
      <animate attributeName="height" from="0" to="240" dur="0.5s" fill="freeze"/>
      <animate attributeName="y" from="320" to="80" dur="0.5s" fill="freeze"/>
    </rect>
    
    <!-- Bars for Q4 -->
    <rect x="325" y="40" width="50" height="280" fill="#3498db" rx="3" ry="3">
      <animate attributeName="height" from="0" to="280" dur="1.2s" fill="freeze"/>
      <animate attributeName="y" from="320" to="40" dur="1.2s" fill="freeze"/>
    </rect>
    <rect x="325" y="80" width="50" height="240" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="3" ry="3">
      <animate attributeName="height" from="0" to="240" dur="1.1s" fill="freeze"/>
      <animate attributeName="y" from="320" to="80" dur="1.1s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Footer -->
  <text x="40" y="585" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">Emergency Presentation Service</text>
</svg>
