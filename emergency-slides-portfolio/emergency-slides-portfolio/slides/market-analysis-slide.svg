<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f7f9fc"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#263238"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Market Analysis</text>
  <text x="320" y="50" font-family="Arial, sans-serif" font-size="16" fill="#78909C">Visualize industry trends and competitive landscape</text>
  
  <!-- Section Titles - with added padding from header -->
  <text x="40" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#263238">Market Segments by Revenue</text>
  <text x="420" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#263238">Competitive Landscape</text>
  
  <!-- Year text -->
  <text x="40" y="145" font-family="Arial, sans-serif" font-size="14" fill="#78909C">2024-2025 Fiscal Year</text>
  <text x="420" y="145" font-family="Arial, sans-serif" font-size="14" fill="#78909C">Market Share vs. Growth Rate</text>
  
  <!-- Left side: Market Segments (Donut Chart) -->
  <g transform="translate(200, 280)">
    <!-- Donut segments -->
    <path d="M0,0 L0,-120 A120,120 0 0,1 104,58 z" fill="#1E88E5"/>
    <path d="M0,0 L104,58 A120,120 0 0,1 -46,108 z" fill="#26A69A"/>
    <path d="M0,0 L-46,108 A120,120 0 0,1 -115,-30 z" fill="#7E57C2"/>
    <path d="M0,0 L-115,-30 A120,120 0 0,1 0,-120 z" fill="#EF5350"/>
    
    <!-- Center circle to create donut hole -->
    <circle cx="0" cy="0" r="70" fill="white"/>
    
    <!-- Center text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#263238" text-anchor="middle" dominant-baseline="middle">$842M</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#78909C" text-anchor="middle" dominant-baseline="middle">Total Market</text>
  </g>
  
  <!-- Donut chart legend -->
  <g transform="translate(40, 400)">
    <rect x="0" y="0" width="16" height="16" fill="#1E88E5"/>
    <text x="26" y="13" font-family="Arial, sans-serif" font-size="14" fill="#263238">Enterprise (42%)</text>
    
    <rect x="0" y="30" width="16" height="16" fill="#26A69A"/>
    <text x="26" y="43" font-family="Arial, sans-serif" font-size="14" fill="#263238">Mid-Market (27%)</text>
    
    <rect x="0" y="60" width="16" height="16" fill="#7E57C2"/>
    <text x="26" y="73" font-family="Arial, sans-serif" font-size="14" fill="#263238">SMB (18%)</text>
    
    <rect x="0" y="90" width="16" height="16" fill="#EF5350"/>
    <text x="26" y="103" font-family="Arial, sans-serif" font-size="14" fill="#263238">Government (13%)</text>
  </g>
  
  <!-- Right side: Competitive Landscape (Quadrant Chart) -->
  <g transform="translate(420, 170)">
    <!-- Grid background -->
    <rect x="0" y="0" width="340" height="280" fill="#F5F5F5" rx="4" ry="4"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="140" x2="340" y2="140" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="170" y1="0" x2="170" y2="280" stroke="#E0E0E0" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Axis Labels - Added clear labels -->
    <text x="170" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#616161" text-anchor="middle">MARKET SHARE →</text>
    <text x="-15" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#616161" text-anchor="middle" transform="rotate(-90, -15, 140)">GROWTH RATE →</text>
    
    <!-- Quadrant labels -->
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">NICHE PLAYERS</text>
    <text x="245" y="25" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">LEADERS</text>
    <text x="40" y="265" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">CHALLENGERS</text>
    <text x="245" y="265" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">VISIONARIES</text>
    
    <!-- Company bubbles -->
    <!-- Your company - properly centered text -->
    <circle cx="250" cy="80" r="35" fill="#1E88E5" fill-opacity="0.7"/>
    <text x="250" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">YOUR</text>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">COMPANY</text>
    
    <!-- Competitor A -->
    <circle cx="290" cy="110" r="30" fill="#26A69A" fill-opacity="0.7"/>
    <text x="290" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">COMP A</text>
    
    <!-- Competitor B -->
    <circle cx="180" cy="200" r="25" fill="#7E57C2" fill-opacity="0.7"/>
    <text x="180" y="200" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">COMP B</text>
    
    <!-- Competitor C - Full visible text -->
    <circle cx="90" cy="90" r="22" fill="#EF5350" fill-opacity="0.7"/>
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">COMP C</text>
    
    <!-- Competitor D -->
    <circle cx="220" cy="220" r="28" fill="#FFA726" fill-opacity="0.7"/>
    <text x="220" y="220" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">COMP D</text>
  </g>
  
  <!-- Key insights box - with properly stacked bullet points -->
  <rect x="40" y="490" width="720" height="80" rx="4" ry="4" fill="#ECEFF1" stroke="#CFD8DC" stroke-width="1"/>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#263238">Key Insights:</text>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="14" fill="#455A64">• Enterprise segment offers highest growth potential at 12% CAGR through 2027</text>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="14" fill="#455A64">• Competitor C gaining traction with innovative pricing model</text>
  
  <!-- Footer -->
  <text x="40" y="585" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">Emergency Presentation Service</text>
</svg>
