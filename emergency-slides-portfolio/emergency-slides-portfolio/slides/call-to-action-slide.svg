<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e53935" />
      <stop offset="100%" stop-color="#d81b60" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Overlay pattern -->
  <defs>
    <pattern id="overlay-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0 25L25 0L50 25L25 50z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#overlay-pattern)"/>
  
  <!-- Main content container -->
  <rect x="100" y="100" width="600" height="400" rx="20" ry="20" fill="white" opacity="0.95"/>
  
  <!-- Header text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#d81b60" text-anchor="middle">Time to Act</text>
  
  <!-- Divider line with animation -->
  <line x1="300" y1="200" x2="500" y2="200" stroke="#e53935" stroke-width="3">
    <animate attributeName="x2" from="300" to="500" dur="1s" fill="freeze"/>
  </line>
  
  <!-- Main action points -->
  <g>
    <!-- Step 1 -->
    <circle cx="180" cy="270" r="30" fill="#e53935">
      <animate attributeName="r" from="0" to="30" dur="0.5s" fill="freeze"/>
    </circle>
    <text x="180" y="278" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">1</text>
    <text x="230" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Approve Budget</text>
    <text x="230" y="295" font-family="Arial, sans-serif" font-size="16" fill="#757575">By April 5th</text>
    
    <!-- Step 2 -->
    <circle cx="180" cy="350" r="30" fill="#e53935">
      <animate attributeName="r" from="0" to="30" dur="0.7s" fill="freeze"/>
    </circle>
    <text x="180" y="358" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">2</text>
    <text x="230" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Launch Campaign</text>
    <text x="230" y="375" font-family="Arial, sans-serif" font-size="16" fill="#757575">April 15th - May 30th</text>
    
    <!-- Step 3 -->
    <circle cx="180" cy="430" r="30" fill="#e53935">
      <animate attributeName="r" from="0" to="30" dur="0.9s" fill="freeze"/>
    </circle>
    <text x="180" y="438" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">3</text>
    <text x="230" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Measure Results</text>
    <text x="230" y="455" font-family="Arial, sans-serif" font-size="16" fill="#757575">Quarterly Review: June 30th</text>
  </g>
  
  <!-- Impact statement box -->
  <rect x="450" y="250" width="200" height="200" rx="10" ry="10" fill="#fafafa" stroke="#e0e0e0" stroke-width="2"/>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d81b60" text-anchor="middle">Expected Impact</text>
  <line x1="500" y1="290" x2="600" y2="290" stroke="#e53935" stroke-width="2"/>
  
  <!-- Impact metrics -->
  <g>
    <text x="550" y="325" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e53935" text-anchor="middle">+28%</text>
    <text x="550" y="345" font-family="Arial, sans-serif" font-size="14" fill="#757575" text-anchor="middle">Revenue Growth</text>
    
    <text x="550" y="385" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e53935" text-anchor="middle">+15%</text>
    <text x="550" y="405" font-family="Arial, sans-serif" font-size="14" fill="#757575" text-anchor="middle">Market Share</text>
    
    <text x="550" y="425" font-family="Arial, sans-serif" font-size="12" fill="#9e9e9e" text-anchor="middle">(By Year End)</text>
  </g>
  
  <!-- Footer with contact & next steps -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Questions? Contact the Project Lead:</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">emma.smith@company.com | Ext. 5432</text>
  
  <!-- Subtle branding -->
  <text x="40" y="580" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)">Emergency Presentation Service</text>
</svg>
