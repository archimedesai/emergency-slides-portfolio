<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#4527a0"/>
  
  <!-- Header Text - positioned clearly -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Case Study Results</text>
  
  <!-- Client Logo - plenty of space from text -->
  <rect x="650" y="15" width="120" height="50" rx="5" ry="5" fill="#7c4dff" stroke="white" stroke-width="2"/>
  <text x="710" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CLIENT LOGO</text>
  
  <!-- Main content background -->
  <rect x="30" y="100" width="740" height="470" rx="5" ry="5" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Left side - Project Overview -->
  <rect x="50" y="120" width="340" height="50" rx="5" ry="5" fill="#ede7f6"/>
  <text x="70" y="152" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4527a0">E-commerce Platform</text>
  
  <!-- Challenge Section -->
  <rect x="50" y="190" width="340" height="40" rx="5" ry="5" fill="#f1f1f1"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4527a0">The Challenge</text>
  <rect x="50" y="240" width="340" height="80" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333333">The client needed to modernize their</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="14" fill="#333333">e-commerce infrastructure to handle</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="14" fill="#333333">growing demand while reducing costs.</text>
  
  <!-- Approach Section -->
  <rect x="50" y="340" width="340" height="40" rx="5" ry="5" fill="#f1f1f1"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4527a0">Our Approach</text>
  <rect x="50" y="390" width="340" height="80" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" fill="#333333">Implemented microservices architecture,</text>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="14" fill="#333333">AI-powered recommendation engine, and</text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="14" fill="#333333">streamlined checkout process.</text>
  
  <!-- Testimonial -->
  <rect x="50" y="490" width="340" height="60" rx="5" ry="5" fill="#f3e5f5"/>
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="13" font-style="italic" fill="#4a148c">"The transformation exceeded expectations,</text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="13" font-style="italic" fill="#4a148c">delivering measurable ROI in first quarter."</text>
  
  <!-- Right side - Key Results title -->
  <rect x="410" y="120" width="340" height="50" rx="5" ry="5" fill="#ede7f6"/>
  <text x="430" y="152" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4527a0">Key Results</text>
  
  <!-- Result 1 -->
  <rect x="410" y="190" width="340" height="110" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="455" cy="245" r="35" fill="#f3e5f5" stroke="#4527a0" stroke-width="7"/>
  <text x="455" y="253" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4527a0" text-anchor="middle">47%</text>
  <text x="510" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Conversion Rate Increase</text>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="13" fill="#666666">Optimized user journey and</text>
  <text x="510" y="270" font-family="Arial, sans-serif" font-size="13" fill="#666666">simplified checkout.</text>
  
  <!-- Result 2 -->
  <rect x="410" y="320" width="340" height="110" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="455" cy="375" r="35" fill="#f3e5f5" stroke="#4527a0" stroke-width="7"/>
  <text x="455" y="383" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4527a0" text-anchor="middle">68%</text>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Page Load Time Reduction</text>
  <text x="510" y="380" font-family="Arial, sans-serif" font-size="13" fill="#666666">Microservices architecture and</text>
  <text x="510" y="400" font-family="Arial, sans-serif" font-size="13" fill="#666666">CDN implementation.</text>
  
  <!-- Result 3 -->
  <rect x="410" y="450" width="340" height="110" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="455" cy="505" r="35" fill="#f3e5f5" stroke="#4527a0" stroke-width="7"/>
  <text x="455" y="513" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4527a0" text-anchor="middle">$2.4M</text>
  <text x="510" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Annual Cost Savings</text>
  <text x="510" y="510" font-family="Arial, sans-serif" font-size="13" fill="#666666">Infrastructure optimization and</text>
  <text x="510" y="530" font-family="Arial, sans-serif" font-size="13" fill="#666666">automated processes.</text>
  
  <!-- Footer -->
  <text x="30" y="585" font-family="Arial, sans-serif" font-size="12" fill="#999999">Emergency Presentation Service</text>
</svg>
