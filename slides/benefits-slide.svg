  <text x="290" y="160" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    QUALITY
  </text>
  <text x="290" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1" text-anchor="middle" width="180">
