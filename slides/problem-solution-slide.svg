<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9f9" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Header -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FF5252">Problem/Solution Framework</text>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="18" fill="#757575">Clearly articulate challenges and your innovative solutions</text>
  
  <!-- Divider line -->
  <line x1="50" y1="110" x2="750" y2="110" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Main content container -->
  <g>
    <!-- Problem section -->
    <rect x="50" y="140" width="320" height="400" rx="10" ry="10" fill="#FFEBEE" stroke="#FFCDD2" stroke-width="2"/>
    <circle cx="100" cy="180" r="30" fill="#FF5252"/>
    <text x="100" y="188" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">!</text>
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#D32F2F">The Problem</text>
    
    <!-- Problem description -->
    <g>
      <rect x="80" y="220" width="260" height="2" fill="#FFCDD2"/>
      
      <g>
        <circle cx="90" cy="250" r="5" fill="#FF5252"/>
        <text x="110" y="255" font-family="Arial, sans-serif" font-size="16" fill="#424242">Market share decreased by 15%</text>
      </g>
      
      <g>
        <circle cx="90" cy="290" r="5" fill="#FF5252"/>
        <text x="110" y="295" font-family="Arial, sans-serif" font-size="16" fill="#424242">Customer retention rate at 65%</text>
      </g>
      
      <g>
        <circle cx="90" cy="330" r="5" fill="#FF5252"/>
        <text x="110" y="335" font-family="Arial, sans-serif" font-size="16" fill="#424242">Competitor introducing new features</text>
      </g>
      
      <g>
        <circle cx="90" cy="370" r="5" fill="#FF5252"/>
        <text x="110" y="375" font-family="Arial, sans-serif" font-size="16" fill="#424242">Declining brand perception</text>
      </g>
      
      <g>
        <circle cx="90" cy="410" r="5" fill="#FF5252"/>
        <text x="110" y="415" font-family="Arial, sans-serif" font-size="16" fill="#424242">High cost of acquisition</text>
      </g>
    </g>
    
    <!-- Root Cause Box -->
    <rect x="80" y="440" width="260" height="80" rx="5" ry="5" fill="white" stroke="#FFCDD2" stroke-width="2"/>
    <text x="100" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">Root Cause:</text>
    <text x="100" y="490" font-family="Arial, sans-serif" font-size="14" fill="#424242">Outdated product features and poor</text>
    <text x="100" y="510" font-family="Arial, sans-serif" font-size="14" fill="#424242">customer experience journey.</text>
    
    <!-- Arrow from problem to solution -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#9E9E9E"/>
      </marker>
    </defs>
    <line x1="380" y1="340" x2="430" y2="340" stroke="#9E9E9E" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    
    <!-- Solution section -->
    <rect x="430" y="140" width="320" height="400" rx="10" ry="10" fill="#E8F5E9" stroke="#C8E6C9" stroke-width="2"/>
    <circle cx="480" cy="180" r="30" fill="#4CAF50"/>
    <text x="480" y="190" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">âœ“</text>
    <text x="530" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">The Solution</text>
    
    <!-- Solution description -->
    <g>
      <rect x="460" y="220" width="260" height="2" fill="#C8E6C9"/>
      
      <g>
        <circle cx="470" cy="250" r="5" fill="#4CAF50"/>
        <text x="490" y="255" font-family="Arial, sans-serif" font-size="16" fill="#424242">Revamp product UX/UI</text>
      </g>
      
      <g>
        <circle cx="470" cy="290" r="5" fill="#4CAF50"/>
        <text x="490" y="295" font-family="Arial, sans-serif" font-size="16" fill="#424242">Launch loyalty program</text>
      </g>
      
      <g>
        <circle cx="470" cy="330" r="5" fill="#4CAF50"/>
        <text x="490" y="335" font-family="Arial, sans-serif" font-size="16" fill="#424242">Introduce innovative features</text>
      </g>
      
      <g>
        <circle cx="470" cy="370" r="5" fill="#4CAF50"/>
        <text x="490" y="375" font-family="Arial, sans-serif" font-size="16" fill="#424242">Brand refresh campaign</text>
      </g>
      
      <g>
        <circle cx="470" cy="410" r="5" fill="#4CAF50"/>
        <text x="490" y="415" font-family="Arial, sans-serif" font-size="16" fill="#424242">Optimize acquisition channels</text>
      </g>
    </g>
    
    <!-- Expected Results Box -->
    <rect x="460" y="440" width="260" height="80" rx="5" ry="5" fill="white" stroke="#C8E6C9" stroke-width="2"/>
    <text x="480" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">Expected Results:</text>
    <text x="480" y="490" font-family="Arial, sans-serif" font-size="14" fill="#424242">20% increase in retention and 15%</text>
    <text x="480" y="510" font-family="Arial, sans-serif" font-size="14" fill="#424242">market share growth within 6 months.</text>
  </g>
  
  <!-- Footer -->
  <text x="50" y="570" font-family="Arial, sans-serif" font-size="12" fill="#9E9E9E">Emergency Presentation Service</text>
</svg>
